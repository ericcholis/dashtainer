-
    type: Apache
    name: conf
    data:
        apache2.conf: |
            # /etc/apache2/apache2.conf

            DefaultRuntimeDir ${APACHE_RUN_DIR}
            PidFile ${APACHE_PID_FILE}
            Timeout 300
            KeepAlive On
            MaxKeepAliveRequests 100
            KeepAliveTimeout 5
            User ${APACHE_RUN_USER}
            Group ${APACHE_RUN_GROUP}
            HostnameLookups Off
            ErrorLog ${APACHE_LOG_DIR}/error.log
            LogLevel warn

            IncludeOptional mods-enabled/*.load
            IncludeOptional mods-enabled/*.conf

            Include ports.conf

            <Directory />
                Options FollowSymLinks
                AllowOverride None
                Require all denied
            </Directory>

            <Directory /usr/share>
                AllowOverride None
                Require all granted
            </Directory>

            <Directory /var/www/>
                Options Indexes FollowSymLinks
                AllowOverride None
                Require all granted
            </Directory>

            AccessFileName .htaccess

            <FilesMatch "^\.ht">
                Require all denied
            </FilesMatch>

            LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
            LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
            LogFormat "%h %l %u %t \"%r\" %>s %O" common
            LogFormat "%{Referer}i -> %U" referer
            LogFormat "%{User-agent}i" agent

            IncludeOptional conf-enabled/*.conf

            IncludeOptional sites-enabled/*.conf

            ServerName localhost
        ports.conf: |
            # /etc/apache2/ports.conf

            Listen 80
-
    type: Apache
    name: Dockerfile
    data:
        - |
            FROM ubuntu:16.04

            ENV DEBIAN_FRONTEND noninteractive

            RUN apt-get update && apt-get install -y apt-utils

            # Install common / shared packages
            RUN apt-get install -y \
                curl \
                locales \
                software-properties-common \
                python-software-properties

            # Set up locales
            RUN locale-gen en_US.UTF-8
            ENV LANG C.UTF-8
            ENV LANGUAGE C.UTF-8
            ENV LC_ALL C.UTF-8
            RUN /usr/sbin/update-locale

            RUN apt-key adv --keyserver keyserver.ubuntu.com --recv-keys \
                    14AA40EC0831756756D7F66C4F4EA0AAE5267A6C \
                && apt-get update

            # Per-image commands
            ENV HTTPD_PREFIX /etc/apache2
            ARG SYSTEM_PACKAGES
            WORKDIR $HTTPD_PREFIX

            RUN add-apt-repository ppa:ondrej/apache2 \
                && apt-get update \
                && apt-get install --no-install-recommends --no-install-suggests -y \
                    apache2 ${SYSTEM_PACKAGES} \
                && apt-get -y --purge autoremove \
                && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* \
                    conf-enabled/serve-cgi-bin.conf \
                    mods-enabled/autoindex.conf \
                    mods-enabled/autoindex.load \
                && echo "ServerName localhost" >> apache2.conf \
                && ln -sf /dev/stdout /var/log/apache2/access.log \
                && ln -sf /dev/stderr /var/log/apache2/error.log

            EXPOSE 80

            ARG APACHE_MODULES_DISABLE
            RUN if [ ! -z "$APACHE_MODULES_DISABLE" ]; then \
                a2dismod $APACHE_MODULES_DISABLE \
            ;fi

            ARG APACHE_MODULES_ENABLE
            RUN if [ ! -z "$APACHE_MODULES_ENABLE" ]; then \
                a2enmod $APACHE_MODULES_ENABLE \
            ;fi

            CMD ["/usr/sbin/apache2ctl", "-D", "FOREGROUND"]

-
    type: Nginx
    name: conf
    data:
        nginx.conf: |
            # /etc/nginx/nginx.conf

            user www-data;
            worker_processes auto;
            pid /run/nginx.pid;
            include /etc/nginx/modules-enabled/*.conf;

            events {
                worker_connections 768;
            }

            http {
                sendfile on;
                tcp_nopush on;
                tcp_nodelay on;
                keepalive_timeout 65;
                types_hash_max_size 2048;

                include /etc/nginx/mime.types;
                default_type application/octet-stream;

                ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
                ssl_prefer_server_ciphers on;

                access_log /var/log/nginx/access.log;
                error_log /var/log/nginx/error.log;

                gzip on;
                gzip_disable "msie6";

                include /etc/nginx/conf.d/*.conf;
                include /etc/nginx/sites-enabled/*;
            }
        core.conf: |
            # /etc/nginx/conf.d/core.conf

            client_max_body_size 10m;
            client_body_buffer_size 128k;
        proxy.conf: |
            # /etc/nginx/conf.d/proxy.conf

            proxy_redirect off;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            proxy_buffers 4 256k;
            proxy_buffer_size 128k;
            proxy_http_version 1.0;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_headers_hash_bucket_size 64;
