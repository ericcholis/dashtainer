parameters:
    locale: 'en'
    bin_dir: '%kernel.project_dir%/bin'
    docker_source_dir: '%kernel.project_dir%/docker-source'

services:
    podyard.docker.manager:
        class: PodYardBundle\Docker\Manager
        calls:
            -
                method: setHandlers
                arguments: [!tagged docker.handler]
            -
                method: setPrivateHandlers
                arguments: [!tagged docker.private_handler]

    podyard.migrations.dataloader:
        class: PodYardBundle\Migrations\DataLoader
        arguments:
            - '@serializer'
            - '%kernel.environment%'

    ## Public handlers

    podyard.docker.handler.apache:
        class: PodYardBundle\Docker\Handler\Apache
        arguments:
            - '@templating'
            - '%bin_dir%'
            - '%docker_source_dir%'
        tags:
            - docker.handler

    podyard.docker.handler.nginx:
        class: PodYardBundle\Docker\Handler\Nginx
        arguments:
            - '@templating'
            - '%bin_dir%'
            - '%docker_source_dir%'
        tags:
            - docker.handler

    podyard.docker.handler.php-fpm:
        class: PodYardBundle\Docker\Handler\PhpFpm
        arguments:
            - '@templating'
            - '%bin_dir%'
            - '%docker_source_dir%'
        tags:
            - docker.handler

    podyard.docker.handler.mariadb:
