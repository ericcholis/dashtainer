        arguments:
            - '@templating'
            - '%bin_dir%'
            - '%docker_source_dir%'
        tags:
            - docker.handler

    ## Private handlers

    podyard.docker.handler.blackfire:
        class: PodYardBundle\Docker\Handler\Blackfire
        arguments:
            - '@templating'
            - '%bin_dir%'
            - '%docker_source_dir%'
        tags:
            - docker.private_handler

