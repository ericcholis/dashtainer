            - docker.handler

    podyard.docker.handler.postgresql:
        class: PodYardBundle\Docker\Handler\PostgreSQL
        arguments:
            - '@templating'
            - '%bin_dir%'
            - '%docker_source_dir%'
        tags:
            - docker.handler

    podyard.docker.handler.mongodb:
        class: PodYardBundle\Docker\Handler\MongoDB
        arguments:
            - '@templating'
            - '%bin_dir%'
            - '%docker_source_dir%'
        tags:
            - docker.handler

    podyard.docker.handler.redis:
        class: PodYardBundle\Docker\Handler\Redis
        arguments:
            - '@templating'
